---
- name: Update apt cache and install Nginx
  apt:
    name: nginx
    state: latest
    update_cache: yes

- name: index.html copy
  template: src=index.html dest=/usr/share/nginx/html/index.html
  notify:
    - Restart Nginx

- name: test.html copy
  template: src=test.html dest=/usr/share/nginx/html/index.html
  notify:
    - Restart Nginx
